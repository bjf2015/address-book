<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Address Book</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 class="title">Contacts</h1>
	<form id="contacts-form">
	<div class='item-text'>
		<label>First Name</label>
		<div class='field'>
		<input id="firstName"type='text' name="first-name">
		</div>
	</div>
	<div class='item-text'>
		<label>Last Name</label>
		<div class='field'>
		<input id="lastName" type='text' name="last-name">
		</div>
	</div>
	<div class='item-text'>
		<label>Phone Number</label>
		<div class='field'>
		<input id="phoneNumber" type='text' name="phone-number">
		</div>
	</div>
	<div class='item-text'>
		<label>Street</label>
		<div class='field'>
		<input id="street" type='text' name="street">
		</div>
	</div>
	<div class='item-text'>
		<label>City</label>
		<div class='field'>
		<input id="city" type='text' name="city">
		</div>
	</div>
	<div class='item-text'>
		<label>State</label>
		<div class='field'>
		<input id="state" type='text' name="state">
		</div>
	</div>
	<button id="add-button" type="submit">Add</button>
		
</form>
<section class="contacts-field">
	<div class="display-contact">
		<ul class="contacts-list">
			<li class="contact-select"><a href="#">Person1</a></li>
			
		</ul>
	</div>


</section>
<section class="detail-field">
	<div class="display-info">
		<ul class="contacts-detail">
			<li class="firstName">Firs tName</li>
			<li class="lastName">Last Name</li>
			<li class="phoneNumber">Phone Number</li>
			<li class="street">Street</li>
			<li class="city">City</li>
			<li class="state">state</li>
			
		</ul>
	</div>


</section>

	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
