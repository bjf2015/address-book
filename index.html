<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Address Book</title>
</head>
<body>
	<h1 class="title">Contacts</h1>
	<form id="contacts-form">
	<div class='item-text'>
		<label>First Name</label>
		<div class='field'>
		<input type='text' name="first-name">
		</div>
	</div>
	<div class='item-text'>
		<label>Last Name</label>
		<div class='field'>
		<input type='text' name="last-name">
		</div>
	</div>
	<div class='item-text'>
		<label>Phone Number</label>
		<div class='field'>
		<input type='text' name="phone-number">
		</div>
	</div>
	<div class='item-text'>
		<label>Street</label>
		<div class='field'>
		<input type='text' name="street">
		</div>
	</div>
	<div class='item-text'>
		<label>City</label>
		<div class='field'>
		<input type='text' name="city">
		</div>
	</div>
	<div class='item-text'>
		<label>State</label>
		<div class='field'>
		<input type='text' name="state">
		</div>
	</div>
	<button id="add-button" type="submit">Add</button>
		
</form>

	


</body>
</html>
